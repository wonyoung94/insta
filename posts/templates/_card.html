    <div class="card my-2 col-12 col-md-5 p-2 mx-2">
        <div class="card-header">
            <div style="display: flex; align-items: flex-end; margin-top: 3px; margin-bottom: 3px;">
            {% if post.user.profile_image %}
            <img src="{{ post.user.profile_image.url }}" alt="" class="rounded-circle" width="30px">
            {% else %}
            <img src="/media/profile/default.jpeg" alt="" class="rounded-circle" width="30px">
            {% endif %}
            <a href="{% url 'accounts:profile' username=post.user %}" class="text-reset text-decoration-none" style="margin-left: 10px;">
                {{ post.user }}
            </a>
            </div> 
        </div>

        <!-- 1. 이미지를 누르면 detail 페이지로 갈 수 있게 먼저 설정 -->
        <a href="{% url 'posts:detail' id=post.id %}">
            <img src="{{ post.image.url }}" alt="" style="max-width:100%; height:auto;">
            <!-- 반응형 이미지 자동조절 코드 : style="max-width:100%; height:auto;" -->
        </a>

        <div class="card-body">
                {% if user in post.like_users.all %}
                    <i class="bi bi-heart-fill heart" style="color: red;" data-post-id="{{ post.id }}">{{ post.like_users.all|length}}</i>
                {% else %}
                    <i class="bi bi-heart heart" data-post-id="{{ post.id }}">{{ post.like_users.all|length}}</i>
                {% endif %}
            명이 좋아합니다.

            <p class="card-text">{{ post.content }}</p>
        </div>
    </div>
